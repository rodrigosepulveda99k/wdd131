<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Rodrigo Sepulveda">
    <meta name="author" content="Rodrigo Sepulveda">
    <link rel="stylesheet" type="text/css" href="./styles/form.css">
    <link rel="stylesheet" type="text/css" href="./styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates1.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <div class="form">
            <form action="review.html" method="get">
                <div class="form-field">
                    <label for="product-name">Product Name*</label>
                    <select id="product-name" name="product-name" required>
                        <option value="" disabled selected>Select a product ...</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>Overall Rating*</label>
                    <div class="stars">
                        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                        <input type="radio" id="threestar" name="stars" value="3" required><label
                            for="threestar"></label>
                        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>                 
                    </div>
                </div>
                <div class="form-field">
                    <label for="install-date">Date of Installation*</label>
                    <input type="date" id="install-date" name="install-date" required>
                </div>
                <div class="form-field">
                    <p>Which features did you find useful in this product? <i>(Check all that apply)</i></p>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="durability" value="durability">Durability</label>
                        <label><input type="checkbox" name="ease-of-use" value="ease-of-use">Ease of use</label>
                        <label><input type="checkbox" name="performance" value="performance">Performance</label>
                        <label><input type="checkbox" name="design" value="design">Design</label>
                    </div>
                </div>
                <div class="form-field">
                    <label for="review">Written Review <i>(Optional)</i></label>
                    <textarea id="review" name="review" rows="6" cols="28"></textarea>
                </div>
                <div class="form-field">
                    <label for="username">Your Name <i>(Optional)</i></label>
                    <input type="text" id="username" name="username">
                </div>
                <input type="submit" id="submit" value="Post Review">
            </form>
        </div>
    </main>
    <footer>
        <p>Rodrigo Sepulveda, Argentina </p>
        <p class="lastModified"><span id="lastModified"></span></p>
    </footer>
</body>

</html>
