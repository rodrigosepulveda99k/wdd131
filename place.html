<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals, Rodrigo Sepulveda">
  <meta name="author" content="Rodrigo Sepulveda">
  <title>Country Page - Argentina</title>
  <link rel="stylesheet" type="text/css" href="styles/place.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script defer src="scripts/getdates1.js"></script>
  <script defer src="scripts/place.js"></script>
</head>

<body>
  <header>
    <h1>Argentina</h1>
  </header>
  <main>
    <picture class="hero">
      <source srcset="images/montaÃ±a.jpg" media="(min-width: 1090px)">
      <source srcset="images/obelisco.jpg" media="(min-width: 630px)">
      <img src="images/obelisco.webp" alt="buenos aires">
    </picture>
    <div class="info_card data">
      <div class="card_header">
        <h2>Data</h2>
      </div>
      <div class="item">
        <div class="label">Area:</div>
        <div class="value">2.780.400km</div>
      </div>
      <div class="item">
        <div class="label">Population:</div>
        <div class="value"> 46.044.703 hab </div>
      </div>
      <div class="item">
        <div class="label">Capital:</div>
        <div class="value">Buenos Aires</div>
      </div>
      <div class="item">
        <div class="label">Languages:</div>
        <div class="value">Spanish, Guarani</div>
      </div>
      <div class="item">
        <div class="label">Currency:</div>
        <div class="value">Pesos</div>
      </div>
      <div class="item">
        <div class="label">Time Zone:</div>
        <div class="value">UTC-3</div>
      </div>
      <div class="item">
        <div class="label">Calling Code:</div>
        <div class="value">+54</div>
      </div>
      <div class="item">
        <div class="label">Internet TLD:</div>
        <div class="value">.com</div>
      </div>
    </div>
    <div class="info_card weather">
      <div class="card_header">
        <h2>Weather</h2>
        <div class="weather_icon">
          <img src="images/moon_sun_icon.svg" alt="weather icon" width="80">
        </div>
      </div>
      <div class="item">
        <div class="label">Temperature:</div>
        <div class="value" id="temp_value"></div>
      </div>
      <div class="item">
        <div class="label">Conditions:</div>
        <div class="value" id="conditions_value"></div>
      </div>
      <div class="item">
        <div class="label">Wind:</div>
        <div class="value" id="wind_value"></div>
      </div>
      <div class="item">
        <div class="label">Wind Chill:</div>
        <div class="value" id="wind_chill_value"></div>
      </div>
    </div>
  </main>
  <footer>
    <p>Rodrigo Sepulveda, Argentina </p>
    <p class="lastModified"><span id="lastModified"></span></p>
  </footer>
</body>

</html>
